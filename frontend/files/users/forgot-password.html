<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camagru App - Forgot password</title>
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script type="module" src="/scripts/index.js"></script>
</head>

<body>
    <main>
        <section class="container px-4 mx-auto">
            <h1>
                Forgot password
            </h1>

            <form onsubmit="handleSubmit(event)" class="basic-form">
                <label for="username">
                    <span>
                        Username
                    </span>
                    <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required>
                </label>

                <input type="submit" value="Forgot password">

                <div class="form-error">
                    <!-- Error message will be displayed here -->
                </div>
            </form>
        </section>
    </main>

    <script>
        const handleSubmit = () => handleFormSubmit(event, '/users/forgot-password', (response) => {
            const responseData = response.data;
            const renewPasswordURL = responseData["renew-password-url"];

            window.location.href = renewPasswordURL;
        });
    </script>
</body>
</html>
